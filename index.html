        <script src="js/jquery-3.5.1.js"></script>
    </head>

    <body onload="preloading();startTime();roadToDays()">

      <div class="loading-page">Please Wait...</div>

      <nav class="header-nav">
        <label class="header-logo">CeritaLaucu</label>
        <div class="menubtn">
          <span class="fas fa-bars"></span>
        </div>
        <div class="menu-content">
          <div class="menu-item"><a target="_blank">Home</a></div>
          <div class="learn-content menu-item">
            <a class="menu-item learnbtn" target="_blank">Learn
              <span class="first fas fa-caret-down"></span>
            </a>
            <div class="learn-item">
              <div><a href="https://academy.hackthebox.eu/achievement/140444/15">Hacking</a></div>
              <div><a href="https://godotengine.org">Game</a></div>
              <div><a href="https://www.hackerrank.com">Algorithm</a></div>

            </div>
          </div>
          <div class="menu-item"><a href="stories.html">Stories</a></div>
          <div class="menu-item"><a href="about.html">About</a></div>
        </div>
      </nav>

      <div class="banner-header">
        <h1 class="bh-text">Nggarai Ngguyu</h1>
        <div class="bh-reminder card">Road To July</div>
        <div class="nowTime"></div>
      </div>
        
      <section class="feedback">
        <h1 class="feedback-header">Need Your Feedback</h1>
        
        <div class="feedback-content">
            <form id="add-feedback-form">
              <div class="form-group">
                <label class="form-label">Name</label>
                <input class="form-control" type="text" name="netName" placeholder="Your name" autocomplete="off"/>
              </div>
              <div class="form-group">
                <label class="form-label">City</label>
                <input class="form-control" type="text" name="city" placeholder="Your city" autocomplete="off"/>
              </div>
              <div class="form-group">
                <label class="form-label">Feedback</label>
                <textarea class="form-control input-textarea" type="text" name="feedback" placeholder="Your feedback" autocomplete="off"></textarea>
              </div>
              <div class="form-group">
                <button class="form-control" id="feedback-button">Submit</button>
              </div>
            </form>

            <ul id="feedback-list"></ul>
        </div>
      </section>

      <footer>
        <p>Copyright &copy; 2017-2021 CeritaLaucu</p>
      </footer>
