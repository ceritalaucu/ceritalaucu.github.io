      <section class="feedback">
        <div class="feedback-header">Need Your Feedback</div>
        
        <div class="feedback-content">
            <form id="add-feedback-form">
              <div class="form-group">
                <label class="form-label">Name</label>
                <input class="form-control" type="text" name="netName" placeholder="Your name" autocomplete="off"/>
              </div>
              <div class="form-group">
                <label class="form-label">City</label>
                <input class="form-control" type="text" name="city" placeholder="Your city" autocomplete="off"/>
              </div>
              <div class="form-group">
                <label class="form-label">Feedback</label>
                <textarea class="form-control input-textarea" type="text" name="feedback" placeholder="Your feedback" autocomplete="off"></textarea>
              </div>
              <div class="form-group">
                <button class="form-control" id="feedback-button">Submit</button>
              </div>
            </form>

            <ul id="feedback-list"></ul>
        </div>
      </section>
